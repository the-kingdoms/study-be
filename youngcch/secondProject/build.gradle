plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'mysql:mysql-connector-java'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.5.7'
}

// MyBatis 관련 설정
mybatis {
    // MyBatis의 설정 파일 위치 설정 (기본값: src/main/resources/mybatis-config.xml)
    configLocation = 'classpath:mybatis-config.xml'

    // 매퍼 파일 위치 설정 (기본값: src/main/resources/mapper/**/*.xml)
    mapperLocations = 'classpath:mapper/UserMapper.xml'
}

tasks.named('test') {
	useJUnitPlatform()
}
